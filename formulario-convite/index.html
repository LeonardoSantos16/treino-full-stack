<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.css" rel="stylesheet">
    <title>formulario convite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-conv">
        <div class="brand">
            <header>
                <img src="./assets/Logo.svg" alt="logo">
                <h1 class="title-brand logo">Festivite</h1>
                <p class="description">Crie um convite digital para o seu evento</p>
            </header>
        </div>
        <div class="container-forms">
            <div class="content-forms">
                <h1 class="heading-md">Crie seu convite</h1>
                <fieldset>
                    <legend class="heading-sm">
                        <i class="icon-calendar"></i>
                        Sobre o evento
                    </legend>
                    <div class="input-wrapper body-md">
                        <label for="title">Título</label>
                        <input type="text" placeholder="Nome do evento" id="title" name="title"/>
                    </div>
                    <div class="container-input">
                        <div class="input-wrapper body-md">
                            <label for="date-begin">Início</label>
                            <input type="date" id="date-begin" name="date-begin"/>
                        </div>
                        <div class="input-wrapper body-md">
                            <label for="date-end">Fim</label>
                            <input type="date" id="date-end" name="date-end"/>
                        </div>
                    </div>
                    <div class="container-input">
                        <div class="input-wrapper body-md">
                            <label for="type">Tipo</label>
                            <input type="radio" value="classroom" name="type"/>
                            <input type="radio" value="online" name="type"/>

                        </div>
                        <div class="input-wrapper body-md">
                            <label for="local">Link ou endereço</label>
                            <input type="text" id="local" placeholder="Link ou endereço" name="local"/>
                        </div>
                    </div>
                    <div class="input-wrapper body-md">
                        <label for="description-input">Descrição</label>
                        <textarea type="text" id="descripdtion" name="descripdtion" placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="heading-sm">
                        <i class="lucide lucide-paintbrush"></i> 
                    Personalização
                    </legend>
                    <div class="input-wrapper body-md">
                        <label for="title">Cor principal</label>
                        <div class="container-theme gap-12">
                            <input type="radio" value="purple" name="color"/>
                            <input type="radio" value="blue" name="color"/>
                            <input type="radio" value="accent-purple" name="color"/>
                            <input type="radio" value="pink" name="color"/>
                            <input type="radio" value="danger" name="color"/>
                            <input type="radio" value="orange" name="color"/>
                            <input type="radio" value="yellow" name="color"/>
                            <input type="radio" value="gleen" name="color"/>
                            <input type="radio" value="cyan" name="color"/>
                            <input type="radio" value="cyan" name="color"/>
                            <input type="radio" value="cyan" name="color"/>

                        </div>
                    </div>
                    <div class="input-wrapper body-md">
                        <label>Tema do evento</label>
                        <div class="container-theme">
                            <label for="theme">
                                <input type="radio" value="Aniversario" name="theme" id="Aniversario">
                                <img src="./assets/aniversario.png" alt="Aniversário">
                                <div class="text-theme body-sm">Aniversário</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="Infantil" name="theme" id="Infantil">
                                <img src="./assets/infantil.png" alt="Infantil">
                                <div class="text-theme body-sm">Infantil</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="formatura" name="theme" id="formatura">
                                <img src="./assets/formatura.png" alt="formatura">
                                <div class="text-theme body-sm">Formatura</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="Casamento" name="theme">
                                <img src="./assets/casamento.png" alt="Casamento">
                                <div class="text-theme body-sm">Casamento</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="cha" name="theme">
                                <img src="./assets/cha-bebe.png" alt="cha de bebe">
                                <div class="text-theme body-sm">Chá de bebê</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="cha-panela" name="theme">
                                <img src="./assets/cha-panela.png" alt="cha de panela">
                                <div class="text-theme body-sm">Chá de panela</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="Carnaval" name="theme">
                                <img src="./assets/carnaval.png" alt="Carnaval">
                                <div class="text-theme body-sm">Carnaval</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="pascoa" name="theme">
                                <img src="./assets/pascoa.png" alt="pascoa">
                                <div class="text-theme body-sm">Páscoa</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="sao-joao" name="theme">
                                <img src="./assets/sao-joao.png" alt="sao joao">
                                <div class="text-theme body-sm">São João</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="halloween" name="theme">
                                <img src="./assets/halloween.png" alt="Halloween">
                                <div class="text-theme body-sm">Halloween</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="natal" name="theme">
                                <img src="./assets/natal.png" alt="natal">
                                <div class="text-theme body-sm">Natal</div>
                            </label>
                            <label for="theme">
                                <input type="radio" value="outro" name="theme">
                                <img src="./assets/outro.png" alt="outro">
                                <div class="text-theme body-sm">Outro</div>
                            </label>
                        </div>
                    </div>
                    <div class="container-input">
                        <div class="input-wrapper body-md">
                            <label for="style">Estilo</label>
                            <input type="checkbox" name="style" id="style">
                        </div>
                        <div class="input-wrapper body-md">
                            <label for="picture">Foto de capa</label>
                            <input type="image" src="" alt="selecionar imagem">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="heading-sm">
                        <div class="icon-contact style-icon"></div>
                    Dados para contato
                    </legend>
                    <div class="input-wrapper body-md">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Nome completo"/>
                    </div>
                    <div class="container-input">
                        <div class="input-wrapper body-md">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" placeholder="exemplo@email.com"/>
                        </div>
                        <div class="input-wrapper body-md">
                            <label for="telephone">Telefone</label>
                            <input type="text" name="telephone" placeholder="(99) 99999-9999"/>
                        </div>
                    </div>
                </fieldset>
                <footer>
                    <div class="container-checkbox">
                        <label form="term" class="body-sm" for="checkbox-terms"><input type="checkbox" name="term" value="politicy">Li e concordo com os Termos e Condições e com a Política de Privacidade</label>
                        <label form="term" class="body-sm" for="checkbox-terms"><input type="checkbox" name="term" value="email-check">Aceito receber atualizações e promoções por e-mail</label>
                        <label form="term" class="body-sm" for="checkbox-terms"><input type="checkbox" name="term" value="sms">Aceito receber atualizações e promoções por SMS</label>
                    </div>
                </footer>
                <button type="submit">
                    <div class="icon-ticket style-icon"></div>
                    Gerar convite
                </button>
            </div>
        </div>
    </div>
</body>
</html>
